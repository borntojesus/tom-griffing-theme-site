# For GitHub Pages project site, update with your actual URL
# Example: baseURL: "https://borntojesus.github.io/tom-griffing-theme-site/"
# For local development and Netlify, use relative URLs
baseURL: "/"
relativeURLs: true
canonifyURLs: false

languageCode: "en-US"
title: "Tom Griffin"
theme: hugo-tufte

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    guessSyntax: true

params:
  subtitle: ""
  codeblocksdark: false
  marginNoteInd: "âŠ•"
  showPoweredBy: true
  hidedate: false
  showSummary: true
  math: true
  KaTeXVersion: 0.16.4
  KaTeXCDN: "//cdn.jsdelivr.net/npm"
  sansSubtitle: false
  centerArticle: false

taxonomies:
  category: categories
  series: series
  tag: tags

menu:
  nav:
    - name: Home
      weight: -110
      identifier: home
      url: /
    - name: Posts
      weight: -100
      identifier: posts
      url: /posts/
    - name: About
      weight: -80
      identifier: about
      url: /about/

pagination:
  pagerSize: 5

